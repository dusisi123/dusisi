<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  
  <link rel="stylesheet" href="./css/common.css">
</head>
<body>
  <div class="lt-aside">
    <div class="brand">
      <a href="#">黑马25期</a>
    </div>

    <div class="user">
      <img src="./images/02.jpg" alt="">
      <p>超级管理员</p>

    </div>

    <div class="nav">
      <ul>
        <li><a href="user.html" class="current" ><i class="glyphicon glyphicon-user current"></i> <span>用户管理</span></a></li>
        <li>
          <a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i> <span>分类管理</span></a>
          <div class="child" style="display:none">
            <a href="first.html">一级分类</a>
            <a href="second.html">二级分类</a>
          </div>
        </li>
        <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i> <span>商品管理</span></a></li>
      </ul>

    </div>
  </div>


  <div class="lt-main">
    <div class="lt-header">
      <a href="#" class="icon-menu pull-left glyphicon glyphicon-align-justify"></a>
      <a href="#"class=" icon-logout pull-right glyphicon glyphicon-log-out"></a>
    </div>

    <div class="lt-content">
      <ol class="breadcrumb">
        <li><a href="#">管理系统</a></li>
        <li class="cate">用户管理</li>
      
      </ol>

      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>序号</th>
            <th>用户名</th>
            <th>手机号</th>
            <th>状态</th>
            <th>操作</th>
            
          </tr>
        </thead>
        <tbody>
         
         
        </tbody>
      </table>
      <div class="text-right">
          <ul id="paginator"></ul>
      </div>

    </div>

  </div>
  
<div class="modal fade" id="logoutModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class="red"> <i class="glyphicon glyphicon-info-sign"></i>  你确定要退出后台管理烯系统吗？&hellip;</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="isdeleteModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" ><span>&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="red"> <i class="glyphicon glyphicon-info-sign"></i>  你确定要执行以下操作？&hellip;</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="isdeleteBtn">确认</button>
        </div>
      </div>
    </div>
  </div>
  <script type="text/html" id="tpl">
    {{each rows v i}}
    <tr>
        <td>{{i+1+(page-1)*size}}</td>
        <td>{{v.username}}</td>
        <td>{{v.mobile}}</td>
        <td> {{ v.isDelete === 1 ? '正常' : '禁用' }}</td>
       
        <td data-id="{{v.id}}">
          {{if v.isDelete === 1}}
            <button class="btn btn-danger">禁用</button>  
        
          {{/if}}
          {{if v.isDelete === 0}}
        
            <button class="btn btn-success">正常</button>  
          {{/if}}
        </td>
       
    </tr>
    {{/each}}
    
      
    
    
  </script>
  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script src="js/common.js"></script>
  <script src="./js/user.js"></script>
  
</body>
</html>
