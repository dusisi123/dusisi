<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <div class="lt-aside">
    <div class="brand">
      <a href="#">黑马25期</a>

    <div class="user">
      <img src="./images/02.jpg" alt="">
      <p>超级管理员</p>

    </div>

    <div class="nav">
      <ul>
        <li><a href="user.html"><i class="glyphicon glyphicon-user"></i> <span>用户管理</span></a></li>
        <li>
          <a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i> <span>分类管理</span></a>
          <div class="child">
            <a href="first.html" >一级分类</a>
            <a href="second.html"  class="current">二级分类</a>
          </div>
        </li>
        <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i> <span>商品管理</span></a></li>
      </ul>

    </div>
  </div>


  <div class="lt-main">
    <div class="lt-header">
      <a href="#" class="icon-menu pull-left glyphicon glyphicon-align-justify"></a>
      <a href="#"class=" icon-logout pull-right glyphicon glyphicon-log-out"></a>
    </div>

    <div class="lt-content">
      <ol class="breadcrumb">
        <li><a href="#">管理系统</a></li>
        <li class="cate">分类导航</li>
        <li class="active">二级导航</li>
      </ol>

      <button class="btn btn-default mr-l"id="addCate">添加分类</button>

      <table class="table table-bordered table-hover mr-t">
        <thead>
          <tr>				
            <th width="10%">序号</th>
            <th width="25%">商品名称</th>
            <th width="25%">商品库存</th>
            <th width="10%">商品描述</th>
            <th width="10%">商品尺寸</th>
            <th width="10%">商品状态</th>
            <th width="10%">操作</th>
            
          </tr>
        </thead>	
        <tbody>
          <!-- <tr>						

            <td>1</td>
            <td>【莹恋】MIZUNO美津浓V1GA159002乒乓球鞋男鞋女鞋室内综合训练鞋</td>
            <td>描述123123</td>
            <td>44</td>
            <td>35-56</td>
            <td>已上架</td>
            <td>下架</td>
              
          </tr> -->
        </tbody>
      </table>

      <div class="text-right">
          <ul id="paginator"></ul>
      </div>
    </div>

 
<div class="modal fade" id="logoutModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class="red"> <i class="glyphicon glyphicon-info-sign"></i>  你确定要退出后台管理烯系统吗？&hellip;</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="addModal">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" ><span>&times;</span></button>
          <h4 class="modal-title">添加商品</h4>
        </div>
        <div class="modal-body">
          <form id="form">
            <div class="form-group"> 
              <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button"  data-toggle="dropdown" >
                  <span class="dropdownText"> 请选择二级分类</span>   
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                  <!-- <li><a href="#">Action</a></li>
                  <li><a href="#">Another action</a></li>
                  <li><a href="#">Something else here</a></li>
                  <li><a href="#">Separated link</a></li> -->
                </ul>
              </div>
              

                   <!-- 二级分类id: 归属的品牌 -->
                <input type="hidden" name="brandId">
                <!-- 商品上架下架  默认上架 值为 1 -->
                <input type="hidden" name="statu" value="1">
            </div>  
            
            <div class="form-group">           
                <input type="text" name="proName" class="form-control" placeholder="请输入商品名称">
            </div>

            <div class="form-group">           
                <textarea name="proDesc" class="form-control"  rows="3" placeholder="请输入商品描述"></textarea>
            </div>

            <div class="form-group">           
                <input type="text" name="num" class="form-control" placeholder="请输入商品库存">
            </div>

            <div class="form-group">           
                <input type="text" name="size" class="form-control" placeholder="请输入商品尺码">
            </div>

            <div class="form-group">           
                <input type="text" name="oldPrice" class="form-control" placeholder="请输入商品原价">
            </div>

            <div class="form-group">           
                <input type="text" name="price" class="form-control" placeholder="请输入商品现价">
            </div>
            
          
      
            <div class="form-group"> 
              <label class="btn btn-default" for="fileupload">上传图片</label>
              <input type="file" name="pic1" data-url="/category/addSecondCategoryPic" id="fileupload" style="display: none;">
            </div>  
            <div class="form-group" id="imgBox"> 
               <img src="./images/none.png" alt="" style="width:100px">
               <img src="./images/none.png" alt="" style="width:100px">
               <img src="./images/none.png" alt="" style="width:100px">
              
            </div>        
          </form>
        </div>
        <div class="modal-footer">
          <!-- html5 新增 form 属性, 可以让表单外的按钮, 与表单关联起来(就相当于是写在了表单里面)-->
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="submit" class="btn btn-primary" id="addBtn" form="form">添加</button>
        </div>
      </div>
    </div>
</div>
  <script type="text/html" id="proTpl">
    <tr>						
      {{each rows v i}}
      <td>{{i+1+(page-1)*size}}</td>
      <td>{{v.proName}}</td>
      <td>{{v.proDesc}}</td>
      <td>{{v.num}}</td>
      <td>{{v.size}}</td>
      <td>{{v.statu===1 ? "已上架" : "下架"}}</td>
      <td>
        {{if v.statu===1}}
        <button class="btn btn-danger">下架</button>
        {{else}}
        <button class="btn btn-danger">已上架</button>
        {{/if}}
      </td>
        
    </tr>
    {{/each}}
   

    
  </script>

  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
  <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
  <script src="js/common.js"></script>
  <script src="./js/product.js"></script>
  
  
</body>
</html>
